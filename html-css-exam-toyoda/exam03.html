<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題3　会員登録フォーム</title>
  <style>
    ul {
      display: grid;
      gap: 8px;
    }

    .submit {
      margin-right: 10px;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>会員登録フォーム</h1>
  <form action="/register" method="post">
    <ul>
      <li>
        <label for="name">名前：</label><input type="text" name="name" id="name"></label>
      </li>
      <li>
        <label for="email">メールアドレス：</label><input type="email" name="email" id="email">
      </li>
      <li>
        <span>性別：</span>
        <label for="gender_male"><input type="radio" name="gender_male" id="gender_male" value="male">男</label>
        <label for="gender_female"><input type="radio" name="gender_female" id="gender_female" value="female">女</label>
      </li>
      <li>
        <span>生年月日：</span>
        <label for="year">
          <select name="year" id="year">
            <option value="def">----</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
          </select>
          年
        </label>
        <label for="month">
          <select name="month" id="month">
            <option value="def">--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          月
        </label>
        <label for="day">
          <select name="day" id="day">
            <option value="def">--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          日
        </label>
      </li>
      <li>
        <button type="submit" class="submit">送信</button><button type="reset">リセット</button>
      </li>
    </ul>
  </form>
</body>

</html>
