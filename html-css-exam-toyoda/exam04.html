<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問題4　テーブル作成</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>/</th>
    <th>A</th>
    <th>B</th>
    <th>C</th>
    <th colspan="2">D &amp; E</th>
  </tr>

  <tr>
    <th rowspan="3">&lt;&gt;</th>
    <td>1 × 1</td>
    <td>1 × 2</td>
    <td>1 × 3</td>
    <td>1 × 4</td>
    <td>1 × 5</td>
  </tr>

  <tr>
    <td>2 × 1</td>
    <td>2 × 2</td>
    <td>2 × 3</td>
    <td>2 × 4</td>
    <td>2 × 5</td>
  </tr>

  <tr>
    <td>3 × 1</td>
    <td>3 × 2</td>
    <td>3 × 3</td>
    <td>3 × 4</td>
    <td>3 × 5</td>
  </tr>
</table>

</body>
</html>
