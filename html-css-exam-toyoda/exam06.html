<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題6　リストの使い方</title>
  <style>
    html {
      max-width: 1200px;
    }

    body {
      margin: 0 auto;
      width: 80vw;
    }

    ul {
      display: grid;
      gap: 10px;
      list-style: none;
      color: #ffffff;
      background-color: #ffffff;
    }

    li {
      width: 20vw;
      padding: 10px 10px;
    }

    ul .odd {
      background-color: red;
    }

    ul .even {
      background-color: green;
    }
  </style>
</head>

<body>
  <h1>ナビゲーション</h1>
  <ul>
    <li class="odd">本・コミック</li>
    <li class="even">雑誌</li>
    <li class="odd">電子書籍</li>
    <li class="even">CD・グッズ</li>
    <li class="odd">DVD・Blu-ray</li>
    <li class="even">TV・携帯ゲーム</li>
  </ul>
</body>

</html>
