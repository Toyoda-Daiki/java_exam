<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>グループのメンバー表示</title>
</head>

<body>
  <table border="1">
    <tr th:each="group : ${groupList}">
      <td th:each="member : ${group}" th:text="${member}"></td>
    </tr>
  </table>
</body>

</html>
